<!-- Dashboard -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Initialize UI -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellzesta</title>
    <link rel="icon" type="image/png" href="http://www.wellzesta.com/icon/wellzesta_icon.png">
    <link rel="icon" type="image/gif" href="http://www.wellzesta.com/icon/wellzesta_icon.gif">
    <link rel="icon" type="image/jpeg" href="http://www.wellzesta.com/icon/wellzesta_icon.jpg">
    <link rel="icon" type="image/vnd.microsoft.icon" href="http://www.wellzesta.com/icon/wellzesta_icon.ico">

    <!-- stylesheets -->
    <!-- <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,600,300,700" rel="stylesheet"> -->
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="../styles/font-awesome/css/font-awesome.min.css" rel="stylesheet">  -->
    <!-- <link rel="stylesheet"href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">  -->

    <!-- Customization -->
    <!-- Override standard bootstrap theme using something like bootswatch -->
    <!-- Sets things like 1. defult font -> Sans, 2. padding  -->
    <!-- main.css contains customized bootstrap css -->
    <link href="../css/core.css" rel="stylesheet"> 
    <link href="css/paleo.css" rel="stylesheet">  

    <!-- JSON editor items that must appear in the header -->
    <script src="scripts/jsoneditor.js"></script>
    <script>
    // Set the default CSS theme and icon library globally
      JSONEditor.defaults.theme = 'bootstrap3';
      JSONEditor.defaults.iconlib = 'fontawesome4';
    </script>

  </head>
  
  <body>
    <header class="header navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="../" class="navbar-brand"><i class="fa fa-angle-left"></i>&nbsp Wellzesta</a>
            <a href="./" class="navbar-brand"><i class="fa fa-angle-left"></i>&nbsp Paleo App</a>
          </div>
          <div id="navbar-collapse-1" class="collapse navbar-collapse">
             <ul class="nav navbar-nav navbar-right">
              <li><a href="#home">Home</a></li>
              <li><a href="#recipeForm">Dashboard</a></li>
              <!-- <li><a href="#fitness">Fitness</a></li>
              <li><a href="#foodie">Foodie</a></li>
              <li><a href="#contribute">Contribute</a></li> -->
            </ul>
          </div>
        </div>
      </div>
    </header>

<!-- Main Content -->
    <section id="home" class="main-content">

      <!-- HOME -->
      <div class="brand">
        <div class="container">
            <h2>Contribute a recipe</h2>
            <p>Use the recipe submission form to contribute a recipe to the <strong>Powered by Paleo</strong> App.</p><br>
          <img src="assets/iPhone-5S-Carpachio.png" alt="preview" class="preview-img">
        </div>
      </div>
    <!-- Main Splash -->      


      <!-- Main Form -->
      <div id="recipeForm" class="recipe">
        <div class="container">  
          <h2>Recipe Submission Form</h2>

          <!-- Buttons -->
          <div class="col-md-8 col-md-offset-2 ">
            <div class="brand">
              <div class="containter">
                <!-- Button Group -->
                <div class="row">              
                  <button data-toggle="dropdown" class="btn btn-default btn-lg dropdown-toggle" id='submit_captcha' type="button"><span><i class="fa fa-caret-down"></i>&nbsp&nbsp</span>Submit recipe</button>                
                  <button id='save_json' type="button" class="btn btn-default btn-lg"><span><i class="fa fa-save"></i>&nbsp&nbsp</span>Save</button>
                  <button id='load_json'  type="button" class="btn btn-default btn-lg"><span><i class="fa fa-folder-open-o"></i>&nbsp&nbsp</span>Load</button>
                  <button id='new_form'  type="button" class="btn btn-default btn-lg"><span><i class="fa fa-file-o"></i>&nbsp&nbsp</span>New</button>
                  
                  <span id='valid_indicator'></span>                  
                </div>

                <!-- Captcha -->
                <div id="captcha" class="captcha_dropdown">
                  <div class="container">
                    <form class="form-horizontal" role="form" id="submitFormID" >
                      <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Name *</label>
                        <div class="col-sm-4">
                          <input type="name" class="form-control" id="inputName" placeholder="John Doe">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email *</label>
                        <div class="col-sm-4">
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                        <button class="btn btn-default" id='submit_json' type="button" ><span><i class="fa fa-envelope-o"></i>&nbsp&nbsp</span>Submit</button>
                        </div>
                      </div>
                      <div class="form-group" id="email_sent_alert">
                        <div class="col-sm-7">
                          <div class="alert alert-success" role="alert">
                          <!-- Text here -->
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>                            
          </div>                   

          <!-- Main Form widget -->
          <div class="col-md-8 col-md-offset-2 ">
            <div class="row">
              <div id='editor_holder'></div>
            </div>
          </div>

          <!-- Save button -->
          <div class="col-md-8 col-md-offset-2 ">
            <div class="brand">
              <div class="containter">
                <!-- Button Group -->
                <div class="row">     
            <!-- class needed to get animated scrolling -->       
                  <div class="navbar-nav"> 
                    <div>     
                      <a href="#recipeForm">              
                        <button id='save'  type="button" class="btn btn-default btn-lg"><span><i class="fa fa-chevron-circle-up"></i>&nbsp&nbsp</span>Submit</button>
                      </a>
                  </div>                  
                </div>
              </div>
            </div>
          </div>
        
          
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="footer text-center">
      <div id="footerContent"></div>
    </footer>

    <!-- Global Scripts-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.4.13/jquery.smooth-scroll.min.js"></script>
    <script src="scripts/bootstrap-confirmation.js"></script> 
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>

    <!-- Local Scripts-->
    <script src="scripts/paleo.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/contribute.js"></script>
    
    <!-- <script src="scripts/json-edit.js"></script> -->
  
  </body>
</html>
